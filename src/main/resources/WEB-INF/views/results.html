<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Results os searching</title>
</head>
<body>

    <div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/logout}">Logout</a></li>
            <li><a th:href="@{/}">Index</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/searches_history}">Search history</a></li>
        </ul>
    </div>
    <h3>All results.</h3>
    <div id="container">
    <th:block th:each="auto : ${autos}">
        <div>
            <div>
                <img th:src="${auto.getSeoLinkM()}"/>
            </div>
            <div>
                <p th:utext="${auto.getTitle()}"></p>
                <p th:utext="${auto.getPrice()}"></p>
                <p th:utext="${auto.getLocationCityName()}"></p>
                <p th:utext="${auto.getPhone()}"></p>
                <a th:href="${auto.getLinkToView()}">Link</a>
            </div>
        </div>
    </th:block>
</div>

        <div style="display: inline">
            <button th:onclick="'changePageMinus(' + ${pages} +','+ ${currentPage} +','+ ${link} + ');'">Prev</button>
            <p> <span th:utext="${currentPage}"></span> / <span th:utext="${pages}"></span></p>
            <button th:onclick="'changePagePlus(' + ${pages} +','+ ${currentPage} +','+ ${link} + ');'">Next</button>
        </div>
</body>

    <script>

        function changePageMinus(pages, page, link) {
            console.log(pages);
            console.log(page);
            console.log(link);
            let json;
            if (page !== 1){
                $.ajax({
                    url: "/page",
                    type: "GET",
                    headers: {
                        'link': link,
                        'page': (page - 2),
                        'pages': pages
                    },
                    async: false,
                    success: (data) => {
                        $('html').html(data);
                    }
                });
              }
        }

        function changePagePlus(pages, page, link) {
            console.log(pages);
            console.log(page);
            console.log(link);
            let json;
            if (page !== (pages - 1)){
                $.ajax({
                    url: "/page",
                    type: "GET",
                    headers: {
                        'link': link,
                        'page': page,
                        'pages': pages
                    },
                    async: false,
                    success: (data) => {
                        $('html').html(data);
                    }
                });

            }

        }
    </script>

</html>
